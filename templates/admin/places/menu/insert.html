<form method="post" action="/admin/places/{{ place.id }}/menu/insert/" class="insert-menu">

    <div class="form-group">
        <label class="form-label" for="menu_name">Name</label>
        <input class="form-input" type="text" id="menu_name" name="menu_name" placeholder="Name" />
    </div>

    <div class="form-group">
        <button class="btn btn-primary">Submit</button>
        <button class="btn" type="reset">Reset</button>
    </div>

</form>

<script>

$("form.insert-menu").submit(function(event) {

 	var formData = {
        menu_name: $("#menu_name").val(),
 	};

 	$.ajax({
 		type: "POST",
 		url: "/admin/places/{{ place.id }}/menu/insert/",
 		data: formData,
 		dataType: "json",
 		encode: true,
 	}).done(function(data) {

        if (!data.success) {

        } else {

            window.location.href = "/admin/places/{{ place.id }}/menu/";

        }

 	});

 	event.preventDefault();

 });

</script>
