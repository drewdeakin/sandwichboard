<form method="post" action="/admin/places/{{ place.id }}/menu/{{ menu.id }}/section/{{ section.id }}" class="update-section">

    <h3 class="form-group">{{ section.name }}</h3>

    <div class="form-group">
        <label class="form-label" for="section_name">Name</label>
        <input class="form-input" type="text" id="section_name" name="section_name" placeholder="Name" value="{{ form.value.section_name }}" />
    </div>

    <div class="form-group">
        <button class="btn btn-primary">Submit</button>
    </div>

</form>

<script>

$("form.update-section").submit(function(event) {

 	var formData = {
        section_name: $("#section_name").val(),
 	};

 	$.ajax({
 		type: "POST",
 		url: "/admin/places/{{ place.id }}/menu/{{ menu.id }}/section/{{ section.id }}",
 		data: formData,
 		dataType: "json",
 		encode: true,
 	}).done(function(data) {

        if (!data.success) {

        } else {

            window.location.href = "/admin/places/{{ place.id }}/menu/{{ menu.id }}/";

        }

 	});

 	event.preventDefault();

 });

</script>
