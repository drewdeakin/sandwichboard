{% extends "base.html" %}

{% block main %}
<section>

    <div class="row">

        <ul class="breadcrumbs">
            <li><a href="/">Home</a></li>
            <li><a href="/admin/">Control Panel</a></li>
            <li><a href="/admin/places/">Places</a></li>
            <li><span>{{ place.name }}</span></li>
        </ul>

    </div>
    
</section>
<section>

    <div class="grid">

        <div>

            <div class="row">

                <ul class="side-navigation">
                    <li class="active"><a href="/admin/places/{{ place.id }}">Details</a></li>
                    <li><a href="/admin/places/{{ place.id }}/menu/">Menu</a></li>
                    <li><a href="/admin/places/{{ place.id }}/photos/">Photos</a></li>
                </ul>

            </div>

        </div>
        <div class="grid-column-4">

            <div class="row">

                <form method="post" action="/admin/places/{{ place.id }}">
{% if toast %}

                    <div class="toast toast-{{ toast.type }} form-group">
                        <div class="toast-content">
                            <p>{{ toast.message }}</p>
                        </div>
                    </div>
{% endif %}

                    <div class="form-group">
                        <label class="form-label" for="place_name">Name</label>
                        <input class="form-input" type="text" id="place_name" name="place_name" placeholder="Name" value="{{ form.value.place_name }}" autocomplete="off" />
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="region_id">Region</label>
                        <select class="form-select" id="region_id" name="region_id">
                            <option selected disabled>Region</option>
{% for item in regions %}
                            <option value="{{ item.id }}"{%if item.id == form.value.region_id %} selected{% endif %}>{{ item.name }}</option>
{% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="city_id">City</label>
                        <select class="form-select" id="city_id" name="city_id">
                            <option selected disabled>City</option>
{% for item in cities %}
                            <option value="{{ item.id }}"{%if item.id == form.value.city_id %} selected{% endif %}>{{ item.name }}</option>
{% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="Suburb">Suburb</label>
                        <select class="form-select" id="suburb_id" name="suburb_id">
                            <option selected disabled>Suburb</option>
{% for item in suburbs %}
                            <option value="{{ item.id }}"{%if item.id == form.value.suburb_id %} selected{% endif %}>{{ item.name }}</option>
{% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary">Submit</button>
                        <button class="btn" type="reset">Reset</button>
                    </div>

                </form>

            </div>

        </div>

    </div>

</section>
{% endblock %}

{% block footer %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/asset/admin/places/update.js"></script>
{% endblock %}
